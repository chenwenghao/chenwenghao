<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch语句</title>
</head>
<script>
    switch (2){
        case 1: console.log(1);
        break;
        case 2:console.log(2);
        break;
        case 3: console.log(3);
        break;
    }
    console.log('----------------');
    
    switch (2){
        case 1: console.log(1);
        case 2:console.log(2);
        case 3: console.log(3);
    }
</script>
<body>
    
</body>
</html>
