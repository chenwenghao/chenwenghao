<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩等级</title>
</head>
<script>
    var grade=prompt('输入一个成绩'),gra;
    gra=parseInt(grade);
    if(gra>=90) alert('A');
    else if(gra>=80&&gra<90) alert('B');
    else if(gra>=70&&gra<80) alert('C');
    else if(gra>=60&&gra<70) alert('D');
    else alert('E');
</script>
<body>
    
</body>
</html>
