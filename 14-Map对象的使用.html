<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titleMap对象使用</title>
</head>
<script>
    //Map对象保存键值对，任何值（对象或者原始值）都可以作为一个键或者一个值
     // 使用string作为key值
    let objMap = new Map();
    objMap.set("str","string类型作为key值");
    let strValue = objMap.get("str");
    console.log(strValue)
    
    // 使用对象作为key值
    // let objMap = new Map();
    let obj = {};
    objMap.set(obj,"object类型作为key值");
    let objValue = objMap.get(obj);
    console.log(objValue)
    
    let map1=new Map(),PI;
    map1.set(PI,3.1415);
    console.log(map1.get(PI));
    
    console.log(objMap.size);
</script>
<body>
    
</body>
</html>
