<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<script>
    var x;
    //1.八进制
    x=010;
    console.log(x);
    //2.十六进制
    x=0xc;
    console.log(x);
    //3.数值的最大和最小值
    x=Number.MAX_VALUE;
    console.log(x);
    x=Number.MIN_VALUE;
    console.log(x);
    //三个特殊值
    x=Number.MAX_VALUE;
    console.log(x*2);
    x=-x;
    console.log(x*2);
    x='asd'-100;
    console.log(x);
    
    
    
</script>
<body>
    
</body>
</html>
