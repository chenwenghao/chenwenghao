<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型转换</title>
</head>
<script>
    //1把数字类型转换为字符串型
    var num=10;
    console.log(num);
    console.log(num.toString());//方法1
    console.log(typeof num);
    //num本身还是数字型
    console.log(String(num));//方法2
    console.log(typeof num);
    console.log(num+' ');
    console.log(typeof num);
    
    //2转换数字型
    //利用parseInt()
    var age=prompt('输入年龄')
    console.log(parseInt(age));//String转换成整型
    console.log(parseInt('3.94'));
    console.log(parseInt('120aax'));
    console.log(parseInt('abs123'));
    //利用parseFloat()
    console.log(parseFloat('3.94'));
    console.log(parseFloat('120aax'));
    console.log(parseFloat('abs123'));
    //利用Number()
    console.log(Number('3.94'));
    console.log(Number('120aax'));
    console.log(Number('abs123'));
    //隐式转换
    console.log('12'-0);
    console.log('120'/3);
    
    //转换成布尔值
    console.log(Boolean('')); // false
        console.log(Boolean(0)); // false
        console.log(Boolean(NaN)); // false
        console.log(Boolean(null)); // false
        console.log(Boolean(undefined)); // false
        console.log('------------------------------');
        console.log(Boolean('123'));
        console.log(Boolean('你好吗'));
        console.log(Boolean('我很好'));
</script>
<body>
    
</body>
</html>
