<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布尔类型&undefined&null</title>
</head>
<script>
    var flag=true;
    var flag1=false;
    console.log(flag+1);
    console.log(flag1+1);
    //undefined
    var a=undefined;
    console.log(a+'abc');//输出undefinedabc
    console.log(a+1);//输出NaN
    //null
     var x=null;
     console.log(x+'abc');//输出nullabc
     console.log(x+1);//输出1
     
    
    
</script>
<body>
    
</body>
</html>
