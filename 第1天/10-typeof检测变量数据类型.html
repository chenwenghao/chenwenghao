<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof</title>
</head>
<script>
    var num=10;
    console.log(typeof num);
    var str='string';
    console.log(typeof str);
    var flag=true;
    console.log(typeof flag);
    var vari=undefined;
    console.log(typeof vari);
    var tim=null;
    console.log(typeof tim);
    //prompt输入框取过来的是字符型数据
    age=prompt('请输入您的年龄');
    console.log(typeof age);
    
    
</script>
<body>
    
</body>
</html>
