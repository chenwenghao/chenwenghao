<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串测长度和拼接</title>
</head>
<script>
    //测量长度
    console.log('我是一个字符串'.length);
    //拼接
    console.log('张三'+"李四");
    console.log('张三'+100);
    //加强版
    var age;
    age=18;
    console.log('我今年'+age+"岁");
    age++;
    console.log('我今年'+age+"岁");
    console.log(18+'岁');
    console.log(18+18);
    
</script>

</body>
</html>
